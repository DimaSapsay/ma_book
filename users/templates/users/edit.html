{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <p>
        <img src="{{ img }}" style="width: 100px">
    </p>
    <p>
        <input type="file" name="avatar">
    </p>
    <p>
        <input type="submit" value="Save">
    </p>
</form>
{% endblock %}
