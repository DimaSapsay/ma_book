{% extends 'base.html' %}
{% block content %}
<form method="post" class="post-form">{% csrf_token %}
<h1> Create post</h1>
  <div class="form-group">
    {{ form.title.label_tag }}
    {{ form.title}}
  </div>
  <div class="form-group">
    {{ form.text.label_tag }}
    {{ form.text}}
  </div>
  <div class="form-group mt-3">
         <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
{% endblock %}
