{% extends 'base-images.html' %}
{% block content %}

<div class="container">
    <h1 class="h2 text-center">Gallery</h1>
    <div class="row">
        {% for image in images %}
        <div class="col-md-3 col-sm-4 col-xs-6 thumb">
            <a data-fancybox="gallery" href="{{ image.image.url }}" class="d-block mb-4 h-100">
                <img class="img-fluid img-thumbnail" src="{{ image.image.url }}" alt="">
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
